<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Trailer de Película</title>
    <style>
        /* Estilos para la subpágina */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #F7B2C1;
            color: #333333;
        }

        .modal-content {
            position: relative;
            width: 80%;
            max-width: 800px;
            text-align: center;
            border: 2px solid #D7006D;
            border-radius: 8px;
            padding: 20px;
            background-color: white;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #D7006D;
            font-size: 30px;
            cursor: pointer;
        }

        iframe {
            width: 100%;
            height: 400px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="modal-content">
        <span class="close" onclick="window.close()">×</span>
        <h2>Trailer de Película</h2>
        <iframe id="trailer" src="" frameborder="0" allowfullscreen></iframe>
        <p>Explora más sobre la película aquí.</p>
    </div>

    <script>
        // Obtener el parámetro de URL y establecer el video en el iframe
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('video');

        if (videoUrl) {
            document.getElementById("trailer").src = videoUrl;
        }
    </script>
</body>
</html>
