<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Blog de Pelis</title>
    <style>
        :root {
            --primary-color: #D7006D;
            --secondary-color: #f1f1f1;
            --background-color: #2c2c2c;
            --button-bg-color: #D7006D;
            --button-hover-color: #BB0053;
            --text-color: #fff;
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: var(--text-color);
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: var(--primary-color);
        }

        section {
            margin-bottom: 30px;
        }

        section h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .carousel {
            display: flex;
            overflow-x: scroll;
            gap: 15px;
            justify-content: center;
        }

        .carousel img {
            width: 250px;
            height: 350px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .carousel img:hover {
            transform: scale(1.05);
        }

        .categoria {
            margin-bottom: 20px;
        }

        .categoria h3 {
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 15px;
        }

        .pelicula {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        .pelicula img {
            width: 200px;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }

        .pelicula img:hover {
            transform: scale(1.1);
        }

        button {
            background-color: var(--button-bg-color);
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--button-hover-color);
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            resize: vertical;
        }

        footer {
            text-align: center;
            margin-top: 30px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 900px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .close {
            color: var(--primary-color);
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 8px;
        }

        /* Reproductor de Spotify */
        #spotify-player {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 300px;
            height: 80px;
            border-radius: 12px;
            z-index: 9999;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

    </style>
</head>
