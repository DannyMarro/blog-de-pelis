<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Blog de Pelis</title>
    <style>
        /* Estilo para el modal */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0, 0, 0, 0.7); 
            justify-content: center; 
            align-items: center; 
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 800px;
        }

        .close {
            color: #D7006D;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 8px;
        }

        /* Estilo para el reproductor de Spotify */
        #spotify-player {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 300px;
            height: 80px;
            border-radius: 12px;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <header>
        <h1>Blog de Pelis</h1>
        <nav>
            <ul>
                <li><a href="#nuevos-lanzamientos">Nuevos Lanzamientos</a></li>
                <li><a href="#recomendados">Recomendados</a></li>
                <li><a href="#clasicos">Clásicos</a></li>
            </ul>
        </nav>
    </header>

    <section id="carrusel">
        <h2>Carrusel de Películas</h2>
        <div class="carousel">
            <!-- Imágenes eliminadas -->
        </div>
    </section>

    <section id="categorias">
        <h2>Categorías</h2>
        <div class="categoria">
            <h3>Nuevos Lanzamientos</h3>
            <div class="pelicula">
                <!-- Imagen eliminada -->
                <button onclick="openTrailer('https://www.youtube.com/embed/6wcj_aJ15gI')">Ver Más</button>
            </div>
        </div>
        <div class="categoria">
            <h3>Recomendados</h3>
            <div class="pelicula">
                <!-- Imagen eliminada -->
                <button onclick="openTrailer('https://www.youtube.com/embed/R-StM2rHAc8')">Ver Más</button>
            </div>
        </div>
        <div class="categoria">
            <h3>Clásicos</h3>
            <div class="pelicula">
                <!-- Imagen eliminada -->
                <button onclick="openTrailer('https://www.youtube.com/embed/8qw8vcbrm9A')">Ver Más</button>
            </div>
        </div>
    </section>

    <section id="reseñas">
        <h2>Reseñas</h2>
        <textarea placeholder="Deja tu reseña aquí..."></textarea>
        <button>Enviar Reseña</button>
    </section>

    <footer>
        <p>&copy; 2024 Blog de Pelis. Todos los derechos reservados.</p>
    </footer>

    <!-- Modal -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <iframe id="trailer" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <!-- Reproductor de Spotify -->
    <iframe id="spotify-player" src="https://open.spotify.com/embed/track/3o31P310cbEcnnGpxMHh2B?utm_source=generator" 
            width="300" height="80" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
            loading="lazy"></iframe>

    <script>
        function openTrailer(videoUrl) {
            const trailerFrame = document.getElementById("trailer");
            trailerFrame.src = videoUrl; // Establece la URL del video
            document.getElementById("videoModal").style.display = "flex"; // Muestra el modal
        }

        function closeModal() {
            const trailerFrame = document.getElementById("trailer");
            trailerFrame.src = ""; // Detiene el video al cerrar
            document.getElementById("videoModal").style.display = "none"; // Oculta el modal
        }

        // Cierra el modal si se hace clic fuera del contenido del modal
        window.onclick = function(event) {
            const modal = document.getElementById("videoModal");
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
