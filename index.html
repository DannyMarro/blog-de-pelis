<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Blog de Pelis</title>
    <style>
        /* Estilo para el modal */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0, 0, 0, 0.7); 
            justify-content: center; 
            align-items: center; 
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 800px;
        }

        .close {
            color: #D7006D;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Blog de Pelis</h1>
        <nav>
            <ul>
                <li><a href="#nuevos-lanzamientos">Nuevos Lanzamientos</a></li>
                <li><a href="#recomendados">Recomendados</a></li>
                <li><a href="#clasicos">Clásicos</a></li>
            </ul>
        </nav>
    </header>

    <section id="carrusel">
        <h2>Carrusel de Películas</h2>
        <div class="carousel">
            <img src="https://i.pinimg.com/564x/08/61/16/086116d31911c104540bfb0762eaecb4.jpg" alt="Película 1" onclick="openTrailer('https://youtu.be/6wcj_aJ15gI?si=XomzecfAFWA4l4J7')">
            <img src="https://i.pinimg.com/564x/08/b0/dc/08b0dc959f48a9ec081067778fc86b53.jpg" alt="Película 2" onclick="openTrailer('https://youtu.be/R-StM2rHAc8?si=hfZ-eTKjY9ba2tYs')">
            <img src="https://i.pinimg.com/736x/15/af/06/15af060e4a412f01757afdb72e66398e.jpg" alt="Película 3" onclick="openTrailer('https://youtu.be/8qw8vcbrm9A?si=s2ZY4dQwNp4sHO7i')">
            <img src="https://i.pinimg.com/564x/5b/bb/f5/5bbbf5f9bf5bd2ac51d88b4650aeca1d.jpg" alt="Película 4" onclick="openTrailer('https://youtu.be/crDNzugmuGY?si=jOzOhHI48-yCrMkF')">
            <img src="https://i.pinimg.com/564x/14/2c/68/142c687c979283e65f73788d1556604e.jpg" alt="Película 5" onclick="openTrailer('https://youtu.be/_zU1gLWGnpg?si=CNSpDQLRqG6PqCIJ')">
            <img src="https://i.pinimg.com/564x/e8/bd/61/e8bd618f35f46cc595ea90b30aaa40c7.jpg" alt="Película 6" onclick="openTrailer('https://youtu.be/cuDBjj_Gs0M?si=1dDQy0eyOgPczwzV')">
        </div>
    </section>

    <section id="categorias">
        <h2>Categorías</h2>
        <div class="categoria">
            <h3>Nuevos Lanzamientos</h3>
            <div class="pelicula">
                <img src="https://i.pinimg.com/564x/08/61/16/086116d31911c104540bfb0762eaecb4.jpg" alt="Película 1" onclick="openTrailer('https://youtu.be/6wcj_aJ15gI?si=XomzecfAFWA4l4J7')">
                <button onclick="openTrailer('https://youtu.be/6wcj_aJ15gI?si=XomzecfAFWA4l4J7')">Ver Más</button>
            </div>
        </div>
        <div class="categoria">
            <h3>Recomendados</h3>
            <div class="pelicula">
                <img src="https://i.pinimg.com/564x/08/b0/dc/08b0dc959f48a9ec081067778fc86b53.jpg" alt="Película 2" onclick="openTrailer('https://youtu.be/R-StM2rHAc8?si=hfZ-eTKjY9ba2tYs')">
                <button onclick="openTrailer('https://youtu.be/R-StM2rHAc8?si=hfZ-eTKjY9ba2tYs')">Ver Más</button>
            </div>
        </div>
        <div class="categoria">
            <h3>Clásicos</h3>
            <div class="pelicula">
                <img src="https://i.pinimg.com/736x/15/af/06/15af060e4a412f01757afdb72e66398e.jpg" alt="Película 3" onclick="openTrailer('https://youtu.be/8qw8vcbrm9A?si=s2ZY4dQwNp4sHO7i')">
                <button onclick="openTrailer('https://youtu.be/8qw8vcbrm9A?si=s2ZY4dQwNp4sHO7i')">Ver Más</button>
            </div>
        </div>
    </section>

    <section id="reseñas">
        <h2>Reseñas</h2>
        <textarea placeholder="Deja tu reseña aquí..."></textarea>
        <button>Enviar Reseña</button>
    </section>

    <footer>
        <p>&copy; 2024 Blog de Pelis. Todos los derechos reservados.</p>
    </footer>

    <!-- Modal -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <iframe id="trailer" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        function openTrailer(videoUrl) {
            const trailerFrame = document.getElementById("trailer");
            trailerFrame.src = videoUrl;
            document.getElementById("videoModal").style.display = "flex"; // Muestra el modal
        }

        function closeModal() {
            const trailerFrame = document.getElementById("trailer");
            trailerFrame.src = ""; // Detiene el video al cerrar
            document.getElementById("videoModal").style.display = "none"; // Oculta el modal
        }

        // Cierra el modal si se hace clic fuera del contenido del modal
        window.onclick = function(event) {
            const modal = document.getElementById("videoModal");
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
